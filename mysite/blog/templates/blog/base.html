{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href = "{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div id="content">
    {% block content %} {%endblock%}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog</p>
        <p><a href="{% url 'blog:post_list' %}">Главная страница</a></p>
        {% if user.is_authenticated %}
            <p>{{ user.username }}</p>
            <p><a href="{% url 'users:logout'%}">Выйти</a></p>
        {% else %}
        <p><a href="{% url 'users:login'%}">Войти</a></p> | <p><a href="{% url 'users:register'%}">Регистрация</a></p>
        {% endif %}
    </div>
</body>
</html>
